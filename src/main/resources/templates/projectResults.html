<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Proyecto</title>
    <link th:href="@{/result.css}" rel="stylesheet">
    <link rel="stylesheet" href="/src/main/resources/static/result.css">
</head>
<body>
<header>
    <a th:href="@{/admin}" class="back-button">
        <img th:src="@{/images/flecha.svg}" alt="Back" class="back-svg">
    </a>
    <h1 th:text="'Resultados para el proyecto ' + ${proyecto.nombre}"></h1>
</header>

<main>
    <section>
        <!-- Popup para mensajes de error -->
        <div id="errorPopup" class="hidden error-popup" th:if="${error}">
            <p th:text="${error}"></p>
            <button onclick="cerrarErrorPopup()">Cerrar</button>
        </div>

        <h2>Cálculo del Resultado</h2>
        <h3>Tareas dentro del presupuesto</h3>
        <table>
            <thead>
            <tr>
                <th>ID Tarea</th>
                <th>Nombre Tarea</th>
                <th>Esfuerzo</th>
                <th>Valoración Ponderada</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tarea : ${tareasDentroDelLimite}">
                <td th:text="${tarea.idTarea}"></td>
                <td th:text="${tarea.nombreTarea}"></td>
                <td th:text="${tarea.esfuerzo}"></td>
                <td th:text="${tarea.valoracionPonderada}"></td>
            </tr>
            </tbody>
        </table>

        <h3>Tareas fuera del presupuesto</h3>
        <table>
            <thead>
            <tr>
                <th>ID Tarea</th>
                <th>Nombre Tarea</th>
                <th>Esfuerzo</th>
                <th>Valoración Ponderada</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tareaExcedida : ${tareasExcedidas}">
                <td th:text="${tareaExcedida.idTarea}"></td>
                <td th:text="${tareaExcedida.nombreTarea}"></td>
                <td th:text="${tareaExcedida.esfuerzo}"></td>
                <td th:text="${tareaExcedida.valoracionPonderada}"></td>
                <td>
                    <button th:onclick="'javascript:mostrarCambioTarea(' + ${tareaExcedida.idTarea} + ',' + ${proyecto.id} + ')'" class="btn btn-primary">
                        Mover al límite
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<!-- Modal para cambiar tareas -->
<div id="modalCambioTarea" class="hidden modal">
    <div class="modal-content">
        <h4>Cambiar tarea</h4>
        <p>Selecciona una tarea dentro del límite para reemplazar:</p>
        <form th:action="@{/admin/cambiarTarea}" method="post">
            <input type="hidden" id="idTareaExcedida" name="idTareaExcedida">
            <input type="hidden" id="idProyecto" name="idProyecto" th:value="${proyecto.id}">
            <select name="idTareaDentro" id="idTareaDentro" required>
                <option th:each="tarea : ${tareasDentroDelLimite}" th:value="${tarea.idTarea}" th:text="${tarea.nombreTarea}"></option>
            </select>
            <div class="modal-buttons">
                <button type="submit" class="btn btn-success">Confirmar</button>
                <button type="button" class="btn btn-danger" onclick="cerrarModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/result.js}"></script>
</body>
</html>
