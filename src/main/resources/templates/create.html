<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto</title>
</head>
<body>
<header>
    <h1>Crear un nuevo proyecto</h1>
</header>

<main>
    <section>
        <h2>Formulario para crear proyecto</h2>
        <form th:action="@{/create}" method="post">
            <label for="nombre">Nombre del proyecto:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="presupuesto">Peso m√°ximo de tareas (Presupuesto):</label>
            <input type="number" id="presupuesto" name="pesoMaximoTareas" required>

            <label for="usuario">ID del Usuario:</label>
            <input type="number" id="usuario" name="usuarioId" required>

            <button type="submit">Crear Proyecto</button>
        </form>
    </section>
</main>
</body>
</html>
